<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link href="tetris.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/img/tetris_logo.png">
    <title>Tetris</title>
</head>
<body>
    <!-- Score et leaderboard -->
    <div id="score">
        <h2>Score:</h2><div id="userScore"></div>
        <div id="leaderboard" class="container">
            <h2>Leaderboard:</h2>
            <div id="leaderboardList" class="container"></div>
        </div>
    </div>

    <!-- Canvas pour le jeu Tetris -->
    <div id="tetrisContainer" >
        <div id="menuContainer" class="container">
            <button id="startButton" class="btn-lg ">Start</button>
            <button id="restartButton" class="btn-lg ">Restart</button>
        </div>
    </div>

    <!-- Canvas pour le prochain bloc -->
    <div id="nextPieceContainer">
        <div>Next Piece:</div>
        <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
        <div id="controls">
            <h2>Controls</h2>
            <p>Left: Move Left</p>
            <p>Right: Move Right</p>
            <p>Down: Move Down</p>
            <p>R: Rotate</p>
        </div>
    </div>
    
    <!-- Chargement du script JavaScript pour le jeu Tetris -->
    <script src="tetris.js"></script>
</body>
</html>
